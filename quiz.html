<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>MENTAL MATH quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='icon' href='img/favicon.ico' type='image/x-icon' />
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Noto+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="stylesheet" type="text/css" href="css/quiz.css" />
</head>
<body>
  <nav>
    <h1 id="titleMM">MENTAL MATH</h1>
    <ul>
      <li><a href = "index.html"> Home </a></li>
      <li><a href = "about.html"> About </a></li>
      <li><a href = "results.html"> Results </a></li>
    </ul>
  </nav>
  <div class="timer"><!--Counter display-->
    <p id="time-display">
      0
    </p> 
    <button id="display-counter">Hide Counter</button>
  </div><!--end of counter display-->
  <div id="progressBar">
    <div id="barStatus"></div>
  </div>
  <section>
    <div class="progress">
      <h2 class="progress scores" id="wrong">
        0
      </h2>
      <img src="img/cross-42928_1280.png" alt="x mark" id="x-mark">
    </div>
    <div class ="flip-container">
      <div class = "flipper">  
       <div class="card-front"><!--Question-front div-->
        <p id="question-front">
        </p>
        <ul id="answer-list">
          <li id="a1">
          </li>
          <li id="a2">
          </li>
          <li id="a3">
          </li>
        </ul>
      </div><!--End of question-front div-->
      <div class="card-back"><!--Question-back div-->
        <p id="question-back">
        </p>
        <p id="answer"></p>
        <button id="card-button"></button>
      </div><!--End of question-back div-->
     </div><!--End of flipper div-->
    </div><!--End of flipper-container div-->
    <div class="progress">
      <h2 class="progress scores" id="right">
        0
      </h2>
      <img src="img/check-mark-1292787_1280.png" alt="check mark" id="check-mark">
    </div>
  </section>
  <script src="js/app.js"></script>
  <script src="js/quiz.js"></script>
</body>
</html>
